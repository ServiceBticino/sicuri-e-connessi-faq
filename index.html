<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQ – Sicuri e Connessi</title>

  <style>
    :root{
      --bt-orange: #ff6a00;
      --bt-orange-2: #ff7a1a;
      --bt-black: #0f0f10;
      --bt-white: #ffffff;
      --bg: #f4f5f7;
      --card-border: rgba(15,15,16,.08);
      --shadow: 0 10px 30px rgba(15,15,16,.08);
      --radius: 14px;
    }

    *{box-sizing:border-box}

    body{
      font-family: Arial, sans-serif;
      margin:0;
      background: var(--bg);
      color: var(--bt-black);
    }

    /* ===== TOP BAR (ARANCIONE + LOGO) ===== */
    header.topbar{
      background: linear-gradient(180deg, var(--bt-white) 0%, var(--bt-white) 50%);
      color: #111;
      padding: 18px 22px;
      border-bottom: none;
    }

    .brand{
  display: flex;
  align-items: center;
  gap: 18px;

  /* Allineamento a sinistra stile sito */
  max-width: none;
  margin: 0;
}

header.topbar{
  background: #ffffff;
  color: #111;

  /* più vicino al bordo come nel sito */
  padding: 14px 24px;

  /* barra arancione sotto */
  border-bottom: 6px solid #ff6a00;
}

    .logo{
      height: 46px;
      width: auto;
      display: block;
    }

    .titles h1{
      margin: 0 0 2px 0;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: .2px;
    }

    .titles p{
      margin: 0;
      font-size: 13px;
      opacity: .92;
    }

    /* ===== LAYOUT ===== */
    .wrap{
      display:grid;
      grid-template-columns: 280px 1fr;
      gap:18px;
      padding:18px;
      max-width: 1160px;
      margin: 0 auto;
    }

    .card{
      background: var(--bt-white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:16px;
      border:1px solid var(--card-border);
    }

    .search{display:flex; gap:10px; align-items:center;}

    input, select, textarea{
      width:100%;
      padding:11px 12px;
      border:1px solid rgba(15,15,16,.14);
      border-radius: 12px;
      outline:none;
      background: #fff;
    }

    input:focus, select:focus, textarea:focus{
      border-color: rgba(255,106,0,.65);
      box-shadow: 0 0 0 3px rgba(255,106,0,.15);
    }

    button{
      padding:10px 14px;
      border:0;
      border-radius: 12px;
      background: var(--bt-black);
      color: var(--bt-white);
      cursor:pointer;
      font-weight: 700;
    }
    button:hover{filter: brightness(1.05);}
    button:disabled{opacity:.5; cursor:not-allowed;}

    #resetBtn{
      background: transparent;
      color: var(--bt-black);
      border:1px solid rgba(15,15,16,.18);
    }
    #resetBtn:hover{
      border-color: rgba(255,106,0,.65);
      box-shadow: 0 0 0 3px rgba(255,106,0,.12);
    }

    .cats button{
      width:100%;
      text-align:left;
      background:#fff;
      color: var(--bt-black);
      border:1px solid rgba(15,15,16,.12);
      margin:8px 0;
      font-weight:700;
      position:relative;
    }
    .cats button:hover{
      border-color: rgba(255,106,0,.65);
    }
    .cats button.active{
      background: rgba(255,106,0,.10);
      border-color: rgba(255,106,0,.75);
      color: var(--bt-black);
    }
    .cats button.active::before{
      content:"";
      position:absolute;
      left:0; top:0; bottom:0;
      width:6px;
      background: var(--bt-orange);
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    details{
      border:1px solid rgba(15,15,16,.10);
      border-radius: 14px;
      padding: 10px 12px;
      margin: 12px 0;
      background: #fff;
      overflow:hidden;
    }
    summary{
      cursor:pointer;
      font-weight: 800;
      list-style:none;
    }
    summary::-webkit-details-marker{display:none}
    summary::before{
      content:"";
      display:inline-block;
      width:10px; height:10px;
      border-right:2px solid var(--bt-orange);
      border-bottom:2px solid var(--bt-orange);
      transform: rotate(-45deg);
      margin-right:10px;
      position: relative;
      top:-1px;
    }
    details[open] summary::before{
      transform: rotate(45deg);
      top:-2px;
    }

    .meta{
      font-size:12px;
      opacity:.75;
      margin-top:8px;
    }

    .badge{
      display:inline-block;
      font-size:12px;
      padding:5px 10px;
      border-radius:999px;
      background: rgba(255,106,0,.10);
      color: var(--bt-black);
      border:1px solid rgba(255,106,0,.35);
      margin-right:6px;
      margin-top:6px;
    }

    .footer-cta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }

    #openFormBtn{
      background: var(--bt-orange);
      color: #111;
    }
    #openFormBtn:hover{filter: brightness(1.02);}

    #sendBtn{
      background: var(--bt-orange);
      color:#111;
    }

    .hidden{display:none;}
    .ok{background:#e9fff0; border:1px solid #b7f0c9; padding:10px; border-radius:12px;}
    .err{background:#ffecec; border:1px solid #ffbcbc; padding:10px; border-radius:12px;}

    @media (max-width: 900px){
      .wrap{grid-template-columns: 1fr; }
      .brand{gap: 12px;}
      .logo{height: 40px;}
      .titles h1{font-size: 20px;}
    }
  </style>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img src="BT_Service.jpg" alt="BTicino Servizi" class="logo">
      <div class="titles">
        <h1>FAQ – Sicuri e Connessi</h1>
        <p>Cerca una risposta o invia una domanda al team.</p>
      </div>
    </div>
  </header>

  <div class="wrap">
    <!-- Sidebar categorie -->
    <aside class="card">
      <h3>Tematiche</h3>
      <div class="cats" id="catButtons"></div>
    </aside>

    <!-- Contenuti -->
    <main>
      <div class="card">
        <div class="search">
          <input id="q" type="search" placeholder="Cerca: router, SIM, rinnovo, garanzia, streaming..." />
          <button id="resetBtn" type="button">Reset</button>
        </div>
        <div class="meta" id="count"></div>
      </div>

      <div id="faqList"></div>

      <div class="card">
        <div class="footer-cta">
          <div>
            <strong>Non hai trovato la risposta?</strong><br/>
            <span class="meta">Invia la domanda: riceverai riscontro via email.</span>
          </div>
          <button type="button" id="openFormBtn">Fai una domanda</button>
        </div>

        <div id="formWrap" class="hidden" style="margin-top:14px;">
          <div id="msgBox" class="hidden"></div>

          <form id="askForm">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
              <input name="name" placeholder="Nome e Cognome" required />
              <input name="email" type="email" placeholder="Email" required />
            </div>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;">
              <select name="role" required>
                <option value="">Ruolo…</option>
                <option>Installatore</option>
                <option>Commerciale</option>
                <option>Cliente finale</option>
                <option>Altro</option>
              </select>

              <select name="category" id="catSelect" required>
                <option value="">Categoria…</option>
              </select>
            </div>

            <textarea name="question" placeholder="Scrivi qui la tua domanda…" rows="4" style="margin-top:10px;" required></textarea>

            <div style="display:flex; gap:10px; margin-top:10px; align-items:center;">
              <button id="sendBtn" type="submit">Invia</button>
              <span class="meta" id="sendHint"></span>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script>
    // ====== CONFIG EMAILJS ======
    // Compila questi 4 campi quando attivi EmailJS:
    const EMAILJS_PUBLIC_KEY = "INSERISCI_PUBLIC_KEY";
    const EMAILJS_SERVICE_ID = "INSERISCI_SERVICE_ID";
    const EMAILJS_TEMPLATE_ID = "INSERISCI_TEMPLATE_ID";
    const TO_EMAIL = "INSERISCI_LA_TUA_EMAIL";

    // Inizializza EmailJS (se non configurato, il form mostrerà un messaggio chiaro)
    emailjs.init({ publicKey: EMAILJS_PUBLIC_KEY });

    // ====== FAQ UI ======
    const state = { faqs: [], category: "Tutte", query: "" };

    const catButtons = document.getElementById("catButtons");
    const catSelect = document.getElementById("catSelect");
    const faqList = document.getElementById("faqList");
    const q = document.getElementById("q");
    const resetBtn = document.getElementById("resetBtn");
    const count = document.getElementById("count");

    function uniq(arr){ return [...new Set(arr)].sort(); }

    function renderCategories(categories){
      catButtons.innerHTML = "";
      const all = ["Tutte", ...categories];

      all.forEach(c => {
        const b = document.createElement("button");
        b.type = "button";
        b.textContent = c;
        b.className = (state.category === c) ? "active" : "";
        b.onclick = () => { state.category = c; render(); renderCategories(categories); };
        catButtons.appendChild(b);
      });

      catSelect.innerHTML = `<option value="">Categoria…</option>` + categories
        .map(c => `<option>${c}</option>`).join("");
    }

    function matches(faq){
      const inCat = (state.category === "Tutte") || (faq.category === state.category);
      const query = state.query.trim().toLowerCase();
      if(!query) return inCat;

      const hay = (faq.question + " " + faq.answer + " " + (faq.tags || []).join(" ")).toLowerCase();
      return inCat && hay.includes(query);
    }

    function render(){
      const filtered = state.faqs.filter(matches);
      count.textContent = `Risultati: ${filtered.length} / ${state.faqs.length}`;

      faqList.innerHTML = filtered.map(f => `
        <details>
          <summary>${f.question}</summary>
          <div style="margin-top:10px;">${f.answer}</div>
          <div class="meta" style="margin-top:10px;">
            <span class="badge">${f.category}</span>
            ${(f.tags || []).map(t => `<span class="badge">${t}</span>`).join("")}
          </div>
        </details>
      `).join("") || `<div class="card">Nessun risultato. Prova con altre parole o invia una domanda.</div>`;
    }

    async function init(){
      try{
        const res = await fetch("./faqs.json", { cache: "no-store" });
        if(!res.ok) throw new Error("HTTP " + res.status + " nel caricamento di faqs.json");
        const data = await res.json();
        if(!Array.isArray(data)) throw new Error("faqs.json non è un array JSON");

        state.faqs = data;

        const categories = uniq(state.faqs.map(f => f.category).filter(Boolean));
        renderCategories(categories);

        q.addEventListener("input", () => { state.query = q.value; render(); });
        resetBtn.onclick = () => {
          state.category="Tutte"; state.query=""; q.value="";
          render(); renderCategories(categories);
        };

        render();
      } catch (e){
        console.error(e);
        faqList.innerHTML = `<div class="card err"><strong>Errore caricamento FAQ</strong><br/>${e.message}</div>`;
        count.textContent = "Impossibile caricare le FAQ.";
      }
    }

    init();

    // ====== Form invio domanda ======
    const openFormBtn = document.getElementById("openFormBtn");
    const formWrap = document.getElementById("formWrap");
    const askForm = document.getElementById("askForm");
    const msgBox = document.getElementById("msgBox");
    const sendBtn = document.getElementById("sendBtn");
    const sendHint = document.getElementById("sendHint");

    openFormBtn.onclick = () => formWrap.classList.toggle("hidden");

    function showMsg(type, text){
      msgBox.className = type === "ok" ? "ok" : "err";
      msgBox.textContent = text;
      msgBox.classList.remove("hidden");
    }

    askForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgBox.classList.add("hidden");

      if([EMAILJS_PUBLIC_KEY, EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, TO_EMAIL].some(v => v.includes("INSERISCI"))){
        showMsg("err", "Email non configurata. Inserisci PUBLIC_KEY / SERVICE_ID / TEMPLATE_ID / TO_EMAIL nel file index.html.");
        return;
      }

      sendBtn.disabled = true;
      sendHint.textContent = "Invio in corso…";

      const data = new FormData(askForm);
      const payload = {
        to_email: TO_EMAIL,
        from_name: data.get("name"),
        from_email: data.get("email"),
        role: data.get("role"),
        category: data.get("category"),
        question: data.get("question"),
        page: window.location.href
      };

      try{
        await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, payload);
        showMsg("ok", "Grazie! La tua domanda è stata inviata correttamente.");
        askForm.reset();
      }catch(err){
        showMsg("err", "Errore durante l’invio. Riprova.");
        console.error(err);
      }finally{
        sendBtn.disabled = false;
        sendHint.textContent = "";
      }
    });
  </script>
</body>
</html>
